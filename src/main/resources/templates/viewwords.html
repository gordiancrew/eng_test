<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link media="all" href="/styles/style.css" rel="stylesheet">

    <title>viewwords</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="frameform">
    <div id="inline">
        <table class="content">
            <tr>
                <th>id</th>
                <th>english</th>
                <th>rus</th>
                <th>count pass</th>
            </tr>
            <tr th:each="word:${words}">
                <td th:text="${word.id}"/>
                <td th:text="${word.engWord}"/>
                <td th:text="${word.rusWord}"/>
                <td th:text="${word.countPass}"/>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
